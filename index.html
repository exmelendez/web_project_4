<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a class="header__logo-link" href="#">
      <img class="header__logo" src="./images/logo.svg" alt="website logo">
    </a>
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_image-min.jpg" alt="account image">

      <div class="profile__info">
        <p class="profile__name">Jacques Cousteau
          <span class="profile__edit-container">
            <button class="profile__edit-btn"></button>
          </span>
        </p>
        
        <p class="profile__title">Explorer</p>
      </div>

      <button class="profile__add-btn"></button>
    </section>

    <section class="photos">
      <ul class="photos__grid">

        <li class="photos__item">
          <img class="photos__image photos__image_yosemite">

          <div class="photos__item-info">
            <p class="photos__title">Yosemite Valley</p>
          
            <button class="photos__love-btn"></button>
          </div>
        </li>
        
        <li class="photos__item">
          <img class="photos__image photos__image_louise">

          <div class="photos__item-info">
            <p class="photos__title">Lake Louise</p>

            <button class="photos__love-btn">
              <img class="photos__love-icon" src="./images/heart.svg" alt="heart icon">
            </button>
          </div>
        </li>
        
        <li class="photos__item">
          <img class="photos__image photos__image_bald">

          <div class="photos__item-info">
            <p class="photos__title">Bald Mountains</p>
          
            <button class="photos__love-btn"></button>
          </div>
        </li>
        
        <li class="photos__item">
          <img class="photos__image photos__image_latemar">

          <div class="photos__item-info">
            <p class="photos__title">Latemar</p>
          
            <button class="photos__love-btn"></button>
          </div>
        </li>
        
        <li class="photos__item">
          <img class="photos__image photos__image_vanois">

          <div class="photos__item-info">
            <p class="photos__title">Vanois National...</p>
          
            <button class="photos__love-btn"></button>
          </div>
        </li>
        
        <li class="photos__item">
          <img class="photos__image photos__image_braies">

          <div class="photos__item-info">
            <p class="photos__title">Lago di Braies</p>
          
            <button class="photos__love-btn"></button>
          </div>
        </li>
       
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Around The U.S.</p>
  </footer>

  <div class="modal">
    <div class="modal__container">
      <h2 class="modal__title">Edit profile</h2>
      <form class="form" action="#">
        <input class="form__input form__input_type_name" type="text" value="Kate">

        <input class="form__input form__input_type_title" type="text" value="Fisher">
        <button class="form__save-btn" type="submit">Save</button>
      </form>

      <button class="modal__close-btn">&plus;</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
