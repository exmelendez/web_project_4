<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a class="header__logo-link" href="#">
      <img class="header__logo" src="./images/logo.svg" alt="website logo">
    </a>
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_image-min.jpg" alt="account image">

      <div class="profile__info">
        <p class="profile__name">Jacques Cousteau</p>
        <button class="profile__edit-btn">
          <img class="profile__edit-icon" src="./images/pencil.svg" alt="edit button icon">
        </button>
        <p class="profile__title">Explorer</p>
      </div>

      <button class="profile__add-btn">
        <img class="profile__add-icon" src="./images/plus_symbol.svg" alt="add button icon">
      </button>
    </section>

    <section class="photos">
      <ul class="photos__grid">
        <li class="photos__item">
          <img class="photos__image" src="./images/yosemite_cover-min.jpg" alt="Yosemite valley image">

          <p class="photos__title">Yosemite Valley</p>
          
          <button class="photos__love-btn">
            <img class="photos__love-icon" src="./images/heart.svg" alt="heart icon">
          </button>
        </li>
        
        <li class="photos__item">
          <img class="photos__image" src="./images/louise_cover-min.jpg" alt="lake louise image">

          <p class="photos__title">Lake Louise</p>
          
          <button class="photos__love-btn">
            <img class="photos__love-icon" src="./images/heart.svg" alt="heart icon">
          </button>
        </li>
        
        <li class="photos__item">
          <img class="photos__image" src="./images/bald-mountains_cover-min.jpg" alt="bald mountains image">

          <p class="photos__title">Bald Mountains</p>
          
          <button class="photos__love-btn">
            <img class="photos__love-icon" src="./images/heart.svg" alt="heart icon">
          </button>
        </li>
        
        <li class="photos__item">
          <img class="photos__image" src="./images/latemar_cover-min.jpg" alt="latemar image">

          <p class="photos__title">Latemar</p>
          
          <button class="photos__love-btn">
            <img class="photos__love-icon" src="./images/heart.svg" alt="heart icon">
          </button>
        </li>
        
        <li class="photos__item">
          <img class="photos__image" src="./images/vanois_cover-min.jpg" alt="vanois image">

          <p class="photos__title">Vanois National...</p>
          
          <button class="photos__love-btn">
            <img class="photos__love-icon" src="./images/heart.svg" alt="heart icon">
          </button>
        </li>
        
        <li class="photos__item">
          <img class="photos__image" src="./images/lago-di-braies_cover-min.jpg" alt="lago di braies image">

          <p class="photos__title">Lago di Braies</p>
          
          <button class="photos__love-btn">
            <img class="photos__love-icon" src="./images/heart.svg" alt="heart icon">
          </button>
        </li>
       
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Around The U.S.</p>
  </footer>

  <div class="modal">
    <div class="modal__container">
      <h2 class="modal__title">Edit profile</h2>
      <form class="form" action="#">
        <input class="form__input form__input_type_name" type="text" value="Kate">

        <input class="form__input form__input_type_title" type="text" value="Fisher">
        <button class="form__save-btn" type="submit">Save</button>
      </form>

      <button class="modal__close-btn">&plus;</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
