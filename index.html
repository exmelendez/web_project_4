<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a class="header__logo-link" href="#">
      <img class="header__logo" src="./images/logo.svg" alt="website logo">
    </a>
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_image-min.jpg" alt="account image">

      <div class="profile__info">
        <p class="profile__name">Jacques Cousteau
          <button class="profile__edit-btn"></button>
        </p>

        <p class="profile__title">Explorer</p>
      </div>

      <button class="profile__add-btn"></button>
    </section>

    <section class="photos">
      <ul class="photos__grid"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Around The U.S.</p>
  </footer>

  <div class="modal modal_type_edit-profile">
    <div class="modal__container">
      <h2 class="modal__title">Edit profile</h2>
      <form class="form" action="#">
        <input class="form__input form__input_type_name" type="text" value="Kate">

        <input class="form__input form__input_type_title" type="text" value="Fisher">
        <button class="form__save-btn" type="submit">Save</button>
      </form>

      <button class="modal__close-btn">&plus;</button>
    </div>
  </div>

  <div class="modal modal_type_add-card">
    <div class="modal__container">
      <h2 class="modal__title">New place</h2>
      <form class="form" action="#">
        <input class="form__input form__input_type_name" type="text" value="Kate">

        <input class="form__input form__input_type_title" type="text" value="Fisher">
        <button class="form__save-btn" type="submit">Save</button>
      </form>

      <button class="modal__close-btn">&plus;</button>
    </div>
  </div>

  <template class="card-template">
    <li class="photos__item">
      <button class="photos__delete-btn"></button>
      <div class="photos__image"></div>

      <div class="photos__item-info">
        <p class="photos__title"></p>
        <button class="photos__love-btn"></button>
      </div>
    </li>
  </template>
  <script src="index.js"></script>
</body>

</html>
