<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a class="header__logo-link" href="#">
      <img class="header__logo" src="./images/logo.svg" alt="website logo">
    </a>
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_image-min.jpg" alt="account image">

      <div class="profile__info">
        <p class="profile__name">Jacques Cousteau
          <button class="profile__edit-btn"></button>
        </p>

        <p class="profile__title">Explorer</p>
      </div>

      <button class="profile__add-btn"></button>
    </section>

    <section class="photos">
      <ul class="photos__grid"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Around The U.S.</p>
  </footer>

  <!-- EDIT PROFILE BUTTON TEMPLATE -->
  <template class="edit-btn-template">
    <button class="profile__edit-btn"></button>
  </template>

  <!-- EDIT PROFILE MODAL -->
  <div class="modal modal-edit-profile modal_is-closed">
    <!-- TODO confirm that "modal-edit-profile is correct -->
    <div class="modal__container">
      <button class="modal__close-btn modal-profile-close">&plus;</button>
      <h2 class="modal__title">Edit profile</h2>

      <form class="form form_edit-profile">
        <input class="form__input form__input-profile-name" type="text" name="name" placeholder="Name">
        <input class="form__input form__input-profile-title" type="text" name="title" placeholder="Title">
        <button class="form__save-btn" type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- ADD CARD MODAL -->
  <div class="modal modal-add-card modal_is-closed">
    <div class="modal__container">
      <button class="modal__close-btn modal-add-close">&plus;</button>
      <h2 class="modal__title">New place</h2>
      <form class="form form_add-card">
        <input class="form__input form__input_card-title" type="text" name="title" placeholder="Title">
        <input class="form__input form__input_card-url" type="url" name="url" placeholder="Link">
        <button class="form__save-btn form-add-save">Save</button>
      </form>
    </div>
  </div>

  <!-- IMAGE VIEW MODAL -->
  <div class="modal modal-view-image modal_is-closed">
    <div class="modal__container modal__container_size-image">
      <button class="modal__close-btn modal-image-close">&plus;</button>
      <p class="modal__image-title"></p>
    </div>
  </div>

  <!-- CARD TEMPLATE -->
  <template class="card-template">
    <li class="photos__item">
      <button class="photos__delete-btn"></button>
      <div class="photos__image"></div>

      <div class="photos__item-info">
        <p class="photos__title"></p>
        <button class="photos__love-btn"></button>
      </div>
    </li>
  </template>

  <script src="index.js"></script>
</body>

</html>
