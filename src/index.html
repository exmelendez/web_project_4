<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the U.S.</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo-link" href="#">
      <img class="header__logo" src="./images/logo.svg" alt="website logo">
    </a>
  </header>

  <main class="content">

    <section class="profile">

      <div class="profile__avatar">
        <button class="profile__avatar-overlay"></button>
      </div>

      <div class="profile__info">
        <p class="profile__name"></p>

        <button class="profile__edit-btn" aria-label="Profile edit"></button>

        <p class="profile__title"></p>
      </div>

      <button class="profile__add-btn" aria-label="Add card"></button>
    </section>

    <section class="photos">
      <ul class="photos__grid"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Around The U.S.</p>
  </footer>

  <!-- EDIT PROFILE MODAL -->
  <div class="modal modal_type_edit-profile">
    <div class="modal__container">
      <button class="modal__close-btn modal_close_profile" aria-label="Close popup">&plus;</button>
      <h2 class="modal__title">Edit profile</h2>

      <form class="form form_type_edit-profile">
        <input id="profile-name" class="form__input form__input-profile-name" type="text" name="name" placeholder="Name"
          minlength="2" maxlength="40" required>
        <span id="profile-name-error" class="form__error"></span>

        <input id="profile-title" class="form__input form__input-profile-title" type="text" name="about"
          placeholder="Title" minlength="2" maxlength="200" required>
        <span id="profile-title-error" class="form__error"></span>

        <button class="form__save-btn" type="submit" aria-label="Save form">Save</button>
      </form>
    </div>
  </div>

  <!-- ADD CARD MODAL -->
  <div class="modal modal_type_add-card">
    <div class="modal__container">
      <button class="modal__close-btn modal_close_add-card" aria-label="Close popup">&plus;</button>
      <h2 class="modal__title">New place</h2>
      <form class="form form_type_add-card">
        <input id="card-title" class="form__input form__input_card-title" type="text" name="name" placeholder="Title"
          minlength="1" maxlength="30" required>
        <span id="card-title-error" class="form__error"></span>

        <input id="card-url" class="form__input form__input_card-url" type="url" name="link" placeholder="Link"
          required>
        <span id="card-url-error" class="form__error"></span>

        <button class="form__save-btn" aria-label="Save form">Save</button>
      </form>
    </div>
  </div>

  <!-- IMAGE VIEW MODAL -->
  <div class="modal modal_type_image-view">
    <div class="modal__container modal__container_size-image">
      <button class="modal__close-btn modal_close_image-view" aria-label="Close popup">&plus;</button>
      <p class="modal__image-title"></p>
    </div>
  </div>

  <!-- CONFIRM CARD DELETE MODAL -->
  <div class="modal modal_type_confirm-delete">
    <div class="modal__container modal__container_type-delete">
      <button class="modal__close-btn modal_close_confirm-delete" aria-label="Close popup">&plus;</button>
      <h2 class="modal__title">Are you sure?</h2>

      <form class="form form_type_confirm-delete">
        <button class="form__save-btn modal__confirm-delete-btn" type="submit"
          aria-label="Confirm Card Delete">Yes</button>
      </form>
    </div>
  </div>

  <!-- UPDATE AVATAR MODAL -->
  <div class="modal modal_type_update-avatar">
    <div class="modal__container modal__container_update-avatar">
      <button class="modal__close-btn modal_close_confirm-delete" aria-label="Close popup">&plus;</button>
      <h2 class="modal__title">Change profile picture</h2>

      <form class="form form_type_edit-avatar">
        <input id="card-url" class="form__input form__input_card-url" type="url" name="avatar" placeholder="Link"
          required>
        <span id="card-url-error" class="form__error"></span>

        <button class="form__save-btn" aria-label="Save form">Save</button>
      </form>
    </div>
  </div>

  <!-- CARD TEMPLATE -->
  <template class="card-template">
    <li class="photos__item">
      <button class="photos__delete-btn" aria-label="Delete card"></button>
      <div class="photos__image"></div>

      <div class="photos__item-info">
        <p class="photos__title"></p>
        <div class="photos__likes-container">
          <button class="photos__love-btn" aria-label="Love"></button>
          <p class="photos__likes"></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
